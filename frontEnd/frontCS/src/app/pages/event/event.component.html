<app-spinner-default></app-spinner-default>
<p-toast></p-toast>
<div class="flex flex-column h-screen">
    <app-edit-header-div 
        [labelDiv]="'Event.singular'">
    </app-edit-header-div>
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-tabView>
            <p-tabPanel header="{{'CommonData.singular' | translate}}">
                <p-scrollPanel styleClass="divEditCenterScroll">
                    <p-fieldset class="" legend="{{'GeneralData.plural' | translate}}" [toggleable]="true">
                        <div class="col-12 formgrid grid">
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="firstname2">{{'idInternal.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.cdnEvent"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="firstname2">{{'Nome.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.nome"/>
                            </div>
                        </div>
                    </p-fieldset>
                    <p-fieldset class="col-12" legend="{{'Payment.plural' | translate}}" [toggleable]="true">
                        <div class="formgrid grid w-full relative">
                            <div style="position: absolute; right: 0px; top: -40px; margin: 5px;">
                                <p-button class="" icon="pi pi-plus" severity="help" class="mr-2" (onClick)="addLine(undefined, -1)"></p-button>          
                            </div>        
                            <p-table 
                                styleClass="p-datatable-striped"
                                class="w-full"
                                [value]="activeRegister.eventTests!"
                                selectionMode="single"
                                [(selection)]="selectedTest" 
                                dataKey="cdnPayment"
                                (onRowSelect)="editLine($event)"
                            >
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>{{"NumPayment.singular"        | translate}}</th>
                                    <th>{{"PaymentValue.singular"      | translate}}</th>
                                    <th>{{"PaymentDate.singular"       | translate}}</th>
                                    <th>{{"PaymentType.singular"       | translate}}</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-payment let-rowIndex="rowIndex">
                                <tr [pSelectableRow]="payment">
                                    <td>{{ payment.numPayment}}</td>
                                    <td>{{ payment.paymentValue       | formataNumeroDecimal}}</td>
                                    <td>{{ payment.paymentDate        | dateFormat}}</td>
                                    <td>{{ payment.paymentType.name}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                    </p-fieldset>
 
                </p-scrollPanel>
            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onDelete()"></p-button>
                <p-button icon="pi pi-save" styleClass="p-button-success" (onClick)="onSave()"></p-button>
            <p-button icon="pi pi-sign-in" (onClick)="onBack()"></p-button>
        </div>
    </div>
</div>
