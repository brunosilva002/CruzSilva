<app-spinner-default></app-spinner-default>
<p-toast></p-toast>
<div class="flex flex-column h-screen">
    <app-edit-header-div 
        [labelDiv]="'Animal.singular'">
    </app-edit-header-div>
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-tabView>
            <p-tabPanel header="{{'CommonData.singular' | translate}}">
                <p-scrollPanel styleClass="divEditCenterScroll">
                    <p-fieldset class="col-12" legend="{{'GeneralData.plural' | translate}}" [toggleable]="true">
                        <div class="formgrid grid">
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="firstname2">{{'idInternal.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.cdnAnimal"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'Name.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.name"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'Register.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.register"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'Birthday.singular' | translate}}</label>
                                <app-calendar-custom [(data)]="activeRegister.birthday!"></app-calendar-custom>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'AnimalBreed.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.animalBreed"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'Owner.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.owner"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'CPF.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.ownerCpf"/>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="firstname2">{{'GenderAnimal.singular' | translate}}</label>
                                <p-autoComplete 
                                    [(ngModel)]="activeRegister.genderAnimal!"
                                    [dropdown]="true" 
                                    [suggestions]="genderAnimalFiltred" 
                                    (completeMethod)="selectGenderAnimal($event)" 
                                    [forceSelection]="true"
                                    [virtualScroll]="true"
                                    [delay]=300
                                    [virtualScrollItemSize]="34"
                                    field="name">
                                </p-autoComplete>
                            </div> 
                        </div>
                    </p-fieldset>
                    <p-fieldset class="col-12" legend="{{'Address.singular' | translate}}" [toggleable]="true">
                        <app-address [address]="this.activeRegister!.address!"></app-address>
                    </p-fieldset>
                </p-scrollPanel>
            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onDelete()"></p-button>
                <p-button icon="pi pi-save" styleClass="p-button-success" (onClick)="onSave()"></p-button>
            <p-button icon="pi pi-sign-in" (onClick)="onBack()"></p-button>
        </div>
    </div>
</div>
