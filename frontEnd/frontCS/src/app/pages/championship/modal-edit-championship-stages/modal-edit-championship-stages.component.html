<app-spinner-default></app-spinner-default>
<p-toast></p-toast>
<div div class="flex flex-column h-full">
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-scrollPanel styleClass="custom-scroll-panel">
            <div class="col-12 formgrid grid">
                <div class="flex flex-column col-12 md:col-6 ">
                    <label for="username">{{'NumberStage.singular' | translate}}</label>
                    <input pInputText [(ngModel)]="activeRegister.numberStage"/>
                </div>
                <div class="flex flex-column col-12 md:col-6 ">
                    <label for="username">{{'Name.singular' | translate}}</label>
                    <input pInputText [(ngModel)]="activeRegister.name"/>
                </div>
                <div class="flex flex-column col-6 md:col-6 ">
                    <label for="username">{{'StartDate.singular' | translate}}</label>
                    <app-calendar-custom [(data)]="activeRegister.startDate!"></app-calendar-custom>
                </div>
                <div class="flex flex-column col-6 md:col-6 ">
                    <label for="username">{{'EndDate.singular' | translate}}</label>
                    <app-calendar-custom [(data)]="activeRegister.endDate!"></app-calendar-custom>
                </div>
            </div>
        </p-scrollPanel>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
            <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onDelete()" ></p-button>
            <p-button icon="pi pi-save" styleClass="p-button-success" (onClick)="onClose()"></p-button>
        </div>
    </div>
</div>
