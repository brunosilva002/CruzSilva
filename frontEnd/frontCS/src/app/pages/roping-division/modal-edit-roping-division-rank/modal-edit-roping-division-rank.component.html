<app-spinner-default></app-spinner-default>
<p-toast></p-toast>
<div div class="flex flex-column h-full">
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-scrollPanel styleClass="custom-scroll-panel">
            <div class="col-12 formgrid grid">
                <div class="flex flex-column col-12 md:col-6 ">
                    <label for="username">{{'Description.singular' | translate}}</label>
                    <input pInputText [(ngModel)]="activeRegister.name"/>
                </div>
                <div class="flex flex-column col-12 md:col-6">  
                    <label for="username">{{'RateRegistration.singular' | translate}}</label>
                    <p-inputNumber [disabled]="isDisabledValueRate" [(ngModel)]="activeRegister.valueRatePrice" mode="decimal" locale="locale-user" [minFractionDigits]="2"> </p-inputNumber>
                </div>  
                <div class="flex flex-column col-12 md:col-6">  
                    <label for="username">{{'ValuePrice.singular' | translate}}</label>
                    <p-inputNumber [disabled]="isDisabledValuePrice" [(ngModel)]="activeRegister.valueRewardPrice" mode="decimal" locale="locale-user" [minFractionDigits]="2"> </p-inputNumber>
                </div>  
                <div class="flex flex-column col-12 md:col-6">  
                    <label for="username">{{'Point.singular' | translate}}</label>
                    <p-inputNumber [(ngModel)]="activeRegister.point" inputId="integeronly"></p-inputNumber>
                </div>  
            </div>
        </p-scrollPanel>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
            <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onDelete()" ></p-button>
            <p-button icon="pi pi-save" styleClass="p-button-success" (onClick)="onClose()"></p-button>
        </div>
    </div>
</div>
