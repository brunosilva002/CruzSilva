<app-spinner-default></app-spinner-default>
<p-toast></p-toast>
<div class="flex flex-column h-screen">
    <app-edit-header-div 
        [labelDiv]="'RopingDivision.singular'">
    </app-edit-header-div>
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-tabView>
            <p-tabPanel header="{{'CommonData.singular' | translate}}">
                <p-scrollPanel styleClass="divEditCenterScroll">
                    <p-fieldset class="" legend="{{'GeneralData.plural' | translate}}" [toggleable]="true">
                        <div class="col-12 formgrid grid">
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="firstname2">{{'idInternal.singular' | translate}}</label>
                                <input pInputText [(ngModel)]="activeRegister.cdnRopingDivisionProduct"/>
                            </div>
                            <div class="flex flex-column col-12 md:col-3 ">
                                <label for="firstname2">{{'Roping.singular' | translate}}</label>
                                <p-autoComplete 
                                    [(ngModel)]="activeRegister.roping!"
                                    [dropdown]="true" 
                                    [suggestions]="ropingFiltred" 
                                    (completeMethod)="selectRoping($event)" 
                                    [forceSelection]="true"
                                    [virtualScroll]="true"
                                    [delay]=300
                                    [virtualScrollItemSize]="34"
                                    field="name">
                                </p-autoComplete>
                            </div> 
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="username">{{'StockQty.singular' | translate}}</label>
                                <p-inputNumber [(ngModel)]="activeRegister.stockQty" inputId="integeronly"></p-inputNumber>
                            </div>
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="username">{{'StockQtyAvailable.singular' | translate}}</label>
                                <p-inputNumber [(ngModel)]="activeRegister.stockQtyAvailable" inputId="integeronly"></p-inputNumber>
                            </div>
                            <div class="flex flex-column col-6 md:col-1 ">
                                <label for="username">{{'StockCost.singular' | translate}}</label>
                                <p-inputNumber [(ngModel)]="activeRegister.stockCost" inputId="locale-user" [minFractionDigits]="2"></p-inputNumber>
                            </div>
                            <div class="flex flex-column col-6 md:col-2 ">
                                <label for="username">{{'StockQtyAvailable.singular' | translate}}</label>
                                <app-calendar-custom [(data)]="activeRegister.salesReleasedUntil!"></app-calendar-custom>
                            </div>
                        </div>
                    </p-fieldset>
                </p-scrollPanel>
            </p-tabPanel>
        </p-tabView>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
                <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onDelete()"></p-button>
                <p-button icon="pi pi-save" styleClass="p-button-success" (onClick)="onSave()"></p-button>
            <p-button icon="pi pi-sign-in" (onClick)="onBack()"></p-button>
        </div>
    </div>
</div>
